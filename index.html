<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h5 class="title">ADVICE # <span id="adviceId"><!-- Advice ID goes here --></span></h5>

    <p class="advice"><span id="adviceText">"<!-- Advice text goes here -->"</span></p>

    <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider hide">
    <img src="images/pattern-divider-mobile.svg" alt="divider" class="divider display">

    <div class="roll">
      <img src="images/icon-dice.svg" alt="dice" class="dice">
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matin Imam</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
